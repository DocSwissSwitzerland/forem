es:
  devise:
    confirmations:
      confirmed: Su dirección de correo electrónico se ha confirmado satisfactoriamente.
      send_instructions: Recibirá un correo electrónico con instrucciones para confirmar su dirección de correo electrónico en unos minutos.
      send_paranoid_instructions: Si su dirección de correo electrónico existe en nuestra base de datos, recibirá un correo electrónico con instrucciones para confirmar su dirección de correo electrónico en pocos minutos.
    failure:
      already_authenticated: Ya está firmado.
      inactive: Su cuenta aún no está activada.
      invalid: ' %{authentication_keys} o contraseña no válidos.'
      last_attempt: Tiene un intento más antes de que la cuenta esté bloqueada.
      locked: Su cuenta está bloqueada.
      not_found_in_database: ' %{authentication_keys} o contraseña no válidos.'
