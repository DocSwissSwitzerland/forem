      updated_but_not_signed_in: Ditt konto har uppdaterats, men eftersom ditt lösenord har ändrats måste du logga in igen.
    sessions:
      already_signed_out: Signerad ut.
      signed_in: Signerat med lyckat resultat.
      signed_out: Signerad ut.
    unlocks:
