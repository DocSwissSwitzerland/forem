      signed_up: Välkomna! Du har skrivit in dig.
      signed_up_but_inactive: Du har skrivit in dig. Men vi kunde inte skriva in dig på grund av att ditt konto ännu inte aktiverats.
      signed_up_but_locked: Du har skrivit in dig. Men vi kunde inte skriva in dig eftersom ditt konto är låst.
      signed_up_but_unconfirmed: Ett meddelande med bekräftelslänkar har skickats till din e-postadress. Följ länken för att aktivera ditt konto.
      update_needs_confirmation: Du har uppdaterat ditt konto, men vi måste verifiera din nya mejladress. Kontrollera e-postmeddelandet och följ bekräftelsemeddelaren för att bekräfta din nya mejladress.
