el:
  devise:
    confirmations:
      confirmed: Η διεύθυνση e-mail επιβεβαιώθηκε με επιτυχία.
      send_instructions: Θα λάβετε ένα email με οδηγίες για τον τρόπο επιβεβαίωσης της διεύθυνσης email σας σε λίγα λεπτά.
      send_paranoid_instructions: Αν η διεύθυνση e-mail σας υπάρχει στη βάση δεδομένων μας, θα λάβετε ένα μήνυμα e-mail με οδηγίες για τον τρόπο επιβεβαίωσης της διεύθυνσης e-mail σας σε λίγα λεπτά.
    failure:
      already_authenticated: Έχετε ήδη συνδεθεί.
      inactive: Ο λογαριασμός σας δεν έχει ενεργοποιηθεί ακόμα.
      invalid: Μη έγκυρο  %{authentication_keys} ή κωδικός πρόσβασης.
      last_attempt: Έχετε άλλη μια προσπάθεια πριν ο λογαριασμός σας κλειδωθεί.
      locked: Ο λογαριασμός είναι κλειδωμένος.
      not_found_in_database: Μη έγκυρο  %{authentication_keys} ή κωδικός πρόσβασης.
      timeout: Η συνεδρία σας έληξε. Συνδεθείτε ξανά για να συνεχίσετε.
      unauthenticated: Πρέπει να συνδεθείτε ή να εγγραφείτε πριν συνεχίσετε.
      unconfirmed: Πρέπει να επιβεβαιώσετε τη διεύθυνση e-mail σας πριν συνεχίσετε.
    mailer:
      confirmation_instructions:
        subject: Οδηγίες επιβεβαίωσης.
      email_changed:
        subject: Αλλαγές email
      password_change:
        subject: Αλλαγή κωδικού πρόσβασης
      reset_password_instructions:
        subject: Οδηγίες επαναφοράς κωδικού πρόσβασης
      unlock_instructions:
        subject: Ξεκλείδωμα οδηγιών
    omniauth_callbacks:
      failure: Δεν ήταν δυνατή η εξακρίβωση των στοιχείων σας από το  %{kind} γιατί " %{reason}".
      success: Επιτυχής εξακρίβωση στοιχείων από  %{kind} λογαριασμό.
    passwords:
      no_token: Δεν έχετε πρόσβαση σε αυτή τη σελίδα χωρίς να προέρχεται από ένα email επαναφοράς κωδικού πρόσβασης. Αν προέρχεστε από ένα email επαναφοράς κωδικού πρόσβασης, βεβαιωθείτε ότι έχετε χρησιμοποιήσει την πλήρη διεύθυνση URL.
      send_instructions: Θα λάβετε ένα email με οδηγίες για τον επανακαθορισμό του κωδικού πρόσβασης σε λίγα λεπτά.
      send_paranoid_instructions: Αν η διεύθυνση e-mail σας υπάρχει στη βάση δεδομένων μας, θα λάβετε μια σύνδεση αποκατάστασης κωδικού πρόσβασης στη διεύθυνση email σας σε λίγα λεπτά.
      updated: Ο κωδικός πρόσβασης άλλαξε με επιτυχία. Τώρα έχεις υπογράψει.
      updated_not_active: Ο κωδικός πρόσβασης άλλαξε με επιτυχία.
    registrations:
      destroyed: -Αντίο! Ο λογαριασμός σας ακυρώθηκε με επιτυχία. Ελπίζουμε να σας ξαναδούμε σύντομα.
      signed_up: Καλώς ήρθες! Έχετε υπογράψει με επιτυχία.
      signed_up_but_inactive: Έχετε υπογράψει με επιτυχία. Ωστόσο, δεν μπορούσαμε να σας υπογράψουμε γιατί ο λογαριασμός σας δεν έχει ενεργοποιηθεί ακόμα.
      signed_up_but_locked: Έχετε υπογράψει με επιτυχία. Ωστόσο, δεν μπορούσαμε να σας υπογράψουμε γιατί ο λογαριασμός σας είναι κλειδωμένος.
      signed_up_but_unconfirmed: Ένα μήνυμα με μια διασύνδεση επιβεβαίωσης έχει σταλεί στη διεύθυνση e-mail σας. Παρακαλώ ακολουθήστε τη σύνδεση για να ενεργοποιήσετε το λογαριασμό σας.
      update_needs_confirmation: Ενημερώσατε με επιτυχία το λογαριασμό σας, αλλά πρέπει να επαληθεύσετε τη νέα διεύθυνση e-mail σας. Ελέγξτε τα email σας και ακολουθήστε τη διασύνδεση επιβεβαίωσης για να επιβεβαιώσετε τη νέα διεύθυνση e-mail σας.
      updated: Ο λογαριασμός σας ενημερώθηκε με επιτυχία.
      updated_but_not_signed_in: Ο λογαριασμός σας ενημερώθηκε με επιτυχία, αλλά επειδή άλλαξε ο κωδικός πρόσβασής σας, πρέπει να συνδεθείτε ξανά.
    sessions:
      already_signed_out: Υπογραφή με επιτυχία.
      signed_in: Υπεγράφη με επιτυχία.
      signed_out: Υπογραφή με επιτυχία.
    unlocks:
      send_instructions: Θα λάβετε ένα email με οδηγίες για το πώς θα ξεκλειδώσετε το λογαριασμό σας σε λίγα λεπτά.
      send_paranoid_instructions: Αν ο λογαριασμός σας υπάρχει, θα λάβετε ένα μήνυμα e-mail με οδηγίες για το πώς θα το ξεκλειδώσετε σε λίγα λεπτά.
      unlocked: Ο λογαριασμός σας ξεκλειδώθηκε με επιτυχία. Παρακαλώ συνδεθείτε για να συνεχίσετε.
  errors:
    messages:
      already_confirmed: έχει ήδη επιβεβαιωθεί, προσπαθήστε να συνδεθείτε
      confirmation_period_expired: πρέπει να επιβεβαιωθεί εντός  %{περιόδου}, παρακαλείσθε να ζητήσετε ένα νέο
      expired: έχει λήξει, ζητήστε μια νέα
      not_found: δεν βρέθηκε.
      not_locked: το κλειδωμένο.
      not_saved:
        one: '1 σφάλμα απαγορεύτηκε αυτή η  %{resource} από την αποθήκευση:'
        other: ' %{count} σφάλματα απαγορεύτηκε η αποθήκευση αυτού του  %{resource}:'

