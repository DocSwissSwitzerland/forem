      tips:
        heading: 'Suggerimenti:'
        text_1: Scrivi il tuo tweet sul post, descrivendo personalmente perché lo hai scritto o perché la gente potrebbe trovarlo utile. Potremmo retweet te.
        text_2_html: 'Condividi per collegare aggregatori come <a href="https://www.reddit.com">Reddit</a>. Prova a scegliere i subreddamenti più specifici per argomento, come <a href="https://www.reddit.com/r/javascript">/r/javascript</a> o <a href="https://www.reddit.com/r/python">/r/python</a>, ecc. <em>Avviso: i jerks e i trolli possono essere lurati.</em>'
        text_3: Condividi con i collaboratori o le comunità locali. Chiedici alle persone di lasciare domande per te nei commenti. E'un ottimo modo per innescare una discussione aggiuntiva.

