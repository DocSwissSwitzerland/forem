        text_1: Escreva o seu próprio tuíte sobre o post, descrevendo pessoalmente por que você o escreveu ou por que as pessoas podem achar útil. Podemos retweet você.
        text_2_html: 'Compartilhe para vincular agregadores como <a href="https://www.reddit.com">Reddit</a>. Tente escolher os subreddits específicos mais tópicos, como <a href="https://www.reddit.com/r/javascript">/r/javascript</a> ou <a href="https://www.reddit.com/r/python">/r/python</a>, etc. <em>Aviso: os jerks e trolls podem estar espremidos.</em>'
        text_3: Compartilhe com seus colegas de trabalho ou comunidades locais. Peça às pessoas que deixem perguntas para você nos comentários. É uma ótima maneira de faísca discussão adicional.

