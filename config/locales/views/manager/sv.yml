      tips:
        heading: 'Tips:'
        text_1: Skriv en egen tweet om posten, som beskriver personligen varför du skrev det eller varför folk skulle tycka att det var användbart. Vi kanske retweetar dig.
        text_2_html: 'Dela för att länka aggregeringar, t.ex. <a href="https://www.reddit.com">Reddit</a>. Försök att välja de mest ämnesspecifika subredditerna, t.ex. <a href="https://www.reddit.com/r/javascript">/r/javascript</a> eller <a href="https://www.reddit.com/r/python">/r/python</a>osv. <em>Varning: jerks-och troll kan lura.</em>'
        text_3: Dela med dina arbetskamrater eller lokala gemenskaper. Be folk att lämna frågor till dig i kommentarerna. Det är ett bra sätt att få igång ytterligare diskussioner.

