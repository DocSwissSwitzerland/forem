        heading: 'Tipps:'
        text_1: Schreiben Sie Ihren eigenen Tweet über den Beitrag, beschreiben Sie persönlich, warum Sie es geschrieben haben oder warum die Leute es nützlich finden könnten. Wir können dich retuschieren.
        text_2_html: 'Gemeinsam nutzen, um Aggregatoren, wie z. B. <a href="https://www.reddit.com">Reddit</a>, zu verknüpfen. Versuchen Sie, die meisten themenspezifischen Subreddits auszuwählen, wie z. B. <a href="https://www.reddit.com/r/javascript">/r/javascript</a> oder <a href="https://www.reddit.com/r/python">/r/python</a>. <em>Warnung: Trikots und Trolle können lauert werden.</em>'
        text_3: Teilen Sie mit Ihren Mitarbeitern oder lokalen Gemeinschaften. Bitten Sie die Leute, in den Kommentaren Fragen für Sie zu hinterlassen. Es ist ein großartiger Weg, zusätzliche Diskussionen zu entfachen.

