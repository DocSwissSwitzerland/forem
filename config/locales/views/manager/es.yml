      tips:
        heading: 'Consejos:'
        text_1: Escribe tu propio tweet sobre el post, describiendo personalmente por qué lo escribió o por qué la gente podría encontrarlo útil. Podemos retuitear a usted.
        text_2_html: 'Compartir para enlazar agregadores como <a href="https://www.reddit.com">Reddit</a>. Intente elegir los subreddits más específicos del tema, como por ejemplo <a href="https://www.reddit.com/r/javascript">/r/javascript</a> o <a href="https://www.reddit.com/r/python">/r/python</a>, etc. <em>Aviso: los tirones y los trolls pueden estar al acecho.</em>'
        text_3: Comparta con sus compañeros de trabajo o comunidades locales. Pida a la gente que deje las preguntas para usted en los comentarios. Es una gran manera de desatar una discusión adicional.

