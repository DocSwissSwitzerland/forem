el:
  views:
    manager:
      meta:
        title: Διαχείριση  %{title}
      error:
        pins: " %{σφάλμα} \U0001F62C"
      tools:
        heading: 'Εργαλεία:'
        subtitle: 'Εμπειρία Επίπεδο της Post:'
        text_html: Είναι η θέση σας γραμμένη περισσότερο για έναν αρχάριο ή ένα προηγμένο ακροατήριο? Ρυθμίστε αυτό το επίπεδο ως <em>ευγενής</em> δείκτης που θα βοηθήσει στην εμφάνιση της θέσης στους χρήστες που θα επωφεληθούν περισσότερο.
      nav:
        dashboard: Dashboard.
        text: "\U0001F449 Διαχείριση της δημοσίευσης"
      rating:
        heading: Εμπειρία Επίπεδο της Post
        text: Ποια είναι αυτή η θέση πιο σημαντική για?
        lower: "\U0001F448 Beginner"
        higher: "Ειδικός \U0001F449"
      tips:
        heading: 'Συμβουλές:'
        text_1: Γράψτε το δικό σας tweet σχετικά με τη θέση, περιγράφετε προσωπικά γιατί το γράψατε ή γιατί ο κόσμος μπορεί να το βρει χρήσιμο. Μπορεί να σε καθυστερήσουμε.
        text_2_html: 'Κοινή χρήση για τη διασύνδεση λειτουργιών συγκρότησης όπως <a href="https://www.reddit.com">Reddit</a>. Προσπαθήστε να επιλέξετε τις πιο συγκεκριμένες υπο-reddits, όπως <a href="https://www.reddit.com/r/javascript">/r/javascript</a> ή <a href="https://www.reddit.com/r/python">/r/python</a>, κ.λπ. <em>Προειδοποίηση: Οι βλάκες και οι τρόλς μπορεί να παραμονεύει.</em>'
        text_3: Κοινή χρήση με τους συνεργάτες ή τις τοπικές κοινότητες. Ζητήστε από τον κόσμο να σας αφήσει ερωτήσεις στα σχόλια. Είναι ένας πολύ καλός τρόπος για να σπινθηρεις επιπλέον συζήτηση.

