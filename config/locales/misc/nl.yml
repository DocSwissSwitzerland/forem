    welcome:
      ask_question: "Sloan hier! \U0001F44B Ik merkte dat u nog niet <a href='https://dev.to/t/explainlikeimfive'>een vraag gesteld</a> hebt. Een vraag stellen is eenvoudig te doen; klik gewoon op 'Post maken' in de zijbalk van de tagpagina om aan de slag te gaan!"
      customize_experience: "Sloan hier! \U0001F44B Wist u dat u uw DEV-ervaring kunt aanpassen? Probeerchanginguw lettertype en themachangingte wijzigen en vind de beste stijl voor u!"
