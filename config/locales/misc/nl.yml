      discuss_and_ask: "Sloan hier! \U0001F44B Ik heb gemerkt dat u nog niet <a href='https://dev.to/t/explainlikeimfive'>een vraag hebt gesteld</a> of <a href='https://dev.to/t/discuss'>een discussie hebt gestart</a> nog niet. Het is gemakkelijk om beide te doen; klik gewoon op 'Post maken' in de zijbalk van de tag pagina om te beginnen!"
      download_app: "Sloan hier, met een laatste tip! \U0001F44B Heb je de DEV mobiele app al gedownload? Overweeg het <a href='https://dev.to/downloads'>downloaden</a> zodat u toegang krijgt tot al uw favoriete DEV-content op de go!"
      set_up_profile: "Welkom bij DEV! \U0001F44B Ik ben Sloan, de community mascotte en ik ben hier om te helpen u aan de slag te gaan. Laten we beginnen met <a href='/settings'>uw profiel instellen</a>!"
      start_discussion: "Sloan hier! \U0001F44B Ik heb gemerkt dat u nog niet <a href='https://dev.to/t/discuss'>een discussie hebt gestart</a> . Het starten van een discussie is eenvoudig te doen; klik gewoon op 'Post maken' in de zijbalk van de tagpagina om aan de slag te gaan!"
      welcome_thread: "Sloan hier weer! \U0001F44B DEV is een vriendelijke gemeenschap. Waarom uzelf niet introduceren door een reactie achter te laten in <a href='/welcome'>de welkomstthread</a>!"
