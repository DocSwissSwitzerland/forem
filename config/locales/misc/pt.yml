      download_app: "Sloan aqui, com uma última dica! \U0001F44B Já baixou o aplicativo do DEV mobile? Considere <a href='https://dev.to/downloads'>baixando</a> ele para que você possa acessar todo o seu conteúdo DEV favorito no go!"
      set_up_profile: "Bem-vindo ao DEV! \U0001F44B Eu sou Sloan, o mascote comunitário e eu estou aqui para ajudar a começar você. Vamos começar por <a href='/settings'>configurando o seu perfil</a>!"
