el:
  create_mascot:
    name: Mascot.
    error: Το Mascot έχει ήδη οριστεί
  broadcast:
    welcome:
      ask_question: "Σλόαν εδώ! \U0001F44B Παρατήρησα ότι δεν έχετε <a href='https://dev.to/t/explainlikeimfive'>κάνει ερώτηση</a> ακόμα. Ζητώντας μια ερώτηση είναι εύκολο να γίνει? Απλά κάντε κλικ στο 'Δημιουργία Post' στην πλαϊνή γραμμή της σελίδας ετικέτα για να ξεκινήσετε!"
      customize_experience: "Σλόαν εδώ! \U0001F44B Ξέρατε ότι μπορείτε να προσαρμόσετε την εμπειρία σας DEV; Δοκιμάστε να αλλάξετε <a href='settings/customization'>τη γραμματοσειρά και το θέμα</a> και να βρείτε το καλύτερο στυλ για εσάς!"
      customize_feed: "Γεια σας, είμαι πάλι εγώ! \U0001F44B Τώρα που ανήκετε στην κοινότητα DEV, ας επικεντρωθούμε στην εξατομίκευση του περιεχομένου σας. Μπορείτε να ξεκινήσετε από την <a href='/tags'>παρακολούθηση ορισμένων προσδιοριστικών</a> για να προσαρμόσετε την υπηρεσία διανομής σας! \U0001F389"
      discuss_and_ask: "Σλόαν εδώ! \U0001F44B Παρατήρησα ότι δεν έχετε <a href='https://dev.to/t/explainlikeimfive'>ερώτηση</a> ή <a href='https://dev.to/t/discuss'>ξεκίνησε μια συζήτηση</a> ακόμα. Είναι εύκολο να κάνει και τα δύο αυτά? Απλά κάντε κλικ στο 'Δημιουργία Post' στην πλαϊνή γραμμή της σελίδας ετικέτα για να ξεκινήσετε!"
      download_app: "Σλόουν εδώ, με μια τελευταία πληροφορία! \U0001F44B Έχετε κατεβάσει την εφαρμογή DEV για κινητά ακόμα; Σκεφτείτε το <a href='https://dev.to/downloads'>κατέβασμα</a> για να έχετε πρόσβαση σε όλα τα αγαπημένα σας DEV περιεχόμενο στο δρόμο!"
      set_up_profile: "Είμαι \U0001F44B Σλόαν, η μασκότ της κοινότητας και ήρθα να σας βοηθήσω να ξεκινήσετε. Ας ξεκινήσουμε με την <a href='/settings'>ρύθμιση του προφίλ σας</a>!"
      start_discussion: "Σλόαν εδώ! \U0001F44B Παρατήρησα ότι δεν έχετε <a href='https://dev.to/t/discuss'>ξεκινήσει μια συζήτηση</a> ακόμα. Η έναρξη μιας συζήτησης είναι εύκολη. Απλά κάντε κλικ στο 'Δημιουργία Δημοσίευση' στην πλαϊνή γραμμή της σελίδας προσδιοριστικών για να ξεκινήσετε!"
      welcome_thread: "Το \U0001F44B DEV είναι μια φιλική κοινότητα. Γιατί δεν εισάγετε τον εαυτό σας αφήνοντας ένα σχόλιο στο <a href='/welcome'>το νήμα υποδοχής</a>!"
    connect:
      apple: "Είστε σε ένα ρολό! \U0001F389 Έχετε λογαριασμό της Apple; Ανατρέξτε στην ενότητα <a href='/settings'>σύνδεση</a>."
      facebook: "Είστε σε ένα ρολό! \U0001F389 Έχετε λογαριασμό στο Facebook; Ανατρέξτε στην ενότητα <a href='/settings'>σύνδεση</a>."
      forem: "Είστε σε ένα ρολό! \U0001F389 Έχετε λογαριασμό Forem; Ανατρέξτε στην ενότητα <a href='/settings'>σύνδεση</a>."
      github: "Είστε σε ένα ρολό! \U0001F389 Έχετε λογαριασμό GitHub; Εξετάστε το θέμα <a href='/settings'>συνδέστε το</a> ώστε να μπορείτε να φορτώσετε όλα τα repos σας στο προφίλ σας."
      google: "Είστε σε ένα ρολό! \U0001F389 Έχετε λογαριασμό Google; Ανατρέξτε στην ενότητα <a href='/settings'>σύνδεση</a>."
      twitter: "Είστε σε ένα ρολό! \U0001F389 Έχετε λογαριασμό στο Twitter; Σκεφθείτε <a href='/settings'>συνδέστε το</a> ώστε να μπορούμε να σας @mention αν μοιραζόμαστε τη θέση σας μέσω του λογαριασμού μας στο Twitter <a href='https://twitter.com/thePracticalDev'>@thePracticalDev</a>."
  errors:
    authentication:
      errors:
        suspended: Φαίνεται ότι ο λογαριασμός σας στο προηγούμενο  %{community_name} έχει ανασταλεί. Ως εκ τούτου, λάβαμε μέτρα για να μην δημιουργήσετε ένα νέο λογαριασμό με το  %{community_name} και την κοινότητά του. Αν νομίζετε ότι έχει γίνει κάποιο λάθος, παρακαλούμε στείλτε μας email στο  %{community_email}, και θα ρίξουμε άλλη μια ματιά.
    fastly_config:
      must_be_array: 'Configs: πρέπει να είναι πίνακας σειρών χαρακτήρων'
      invalid_config: Μη έγκυρο Fastly config -  %{invalid_config}. Ισχύει μόνο το  %{valid_configs_join}.
  policies:
    application_policy:
      must_be_logged_in: πρέπει να έχει συνδεθεί.
      you_must_be_logged_in: Πρέπει να έχετε συνδεθεί.
    liquid_tag_policy:
      no_user_found: Δεν βρέθηκε χρήστης
      not_permitted: Ο χρήστης δεν επιτρέπεται να χρησιμοποιεί αυτό το προσδιοριστικό υγρού.
  uploaders:
    base_uploader:
      too_many_frames: Το GIF περιέχει πολλά πλαίσια. Το μέγιστο επιτρεπτό πλήθος πλαισίων είναι  %{frame_max}.
      timeout: Λήξη προθεσμίας επεξεργασίας εικόνας.

