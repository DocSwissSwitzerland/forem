          Wir freuen uns über Ihre Hilfe bei der Förderung einer positiven und inklusiven Umgebung für alle! %{community} Team
        subject: ' %{community} Bericht'
      affected:
        body: >
          Hallo, dort,


          Wir haben einige Kommentare (gemacht von anderen) auf Ihrem Beitrag, die gegen den %{community} Code of Conduct und/oder unsere Nutzungsbedingungen verstoßen, bemerkt. Wir haben null Toleranz für ein solches Verhalten und ergreifen entsprechende Maßnahmen.


          Vielen Dank für awesome, und zögern Sie nicht, uns per E-Mail mit allen Fragen zu mailen! Wir begrüßen alle Rückmeldungen und Ideen, da wir weiter daran arbeiten, eine offene und integrative Gemeinschaft zu fördern.

           %{community} Team
