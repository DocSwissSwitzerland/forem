        body: >
          Ciao lì,


          Abbiamo notato alcuni commenti (fatti da altri) sul tuo post che violano il codice %{community} di Condotta e / o le nostre Terme d'Uso. Abbiamo tolleranza zero per tale comportamento e stiamo intervenendo in modo adeguato.


          Grazie per essere stato fantastico e per favore non esitate a scriverci con qualsiasi domanda! Accogliamo tutti i feedback e le idee mentre continuiamo a lavorare per favorire una comunità aperta e inclusiva.

           %{community} Team
