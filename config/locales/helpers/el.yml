          -δράση.

          Εκτιμούμε τη βοήθειά σας καθώς εργαζόμαστε για την προώθηση ενός θετικού και περιεκτικού περιβάλλοντος για όλους!  %{κοινότητα}
        subject: ' %{κοινότητας} Αναφορά'
      affected:
        body: >
          Γεια σου.


          Παρατηρήσαμε ορισμένα σχόλια (κατασκευασμένα από άλλα) στη θέση σας που παραβιάζουν τον Κώδικα Συμπεριφοράς του  %{community} ή/και τους Όρους Χρήσης μας. Έχουμε μηδενική ανοχή για τέτοια συμπεριφορά και λαμβάνουν τα κατάλληλα μέτρα.


          Ευχαριστώ για να είναι φοβερό, και παρακαλώ μην διστάσετε να μας στείλετε email με οποιεσδήποτε ερωτήσεις! Χαιρετίζουμε όλα τα σχόλια και τις ιδέες καθώς συνεχίζουμε να εργαζόμαστε για την προώθηση μιας ανοιχτής και περιεκτικής κοινότητας.


